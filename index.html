<!DOCTYPE html>
<html>
	<head>
    <title>3D Pacman game</title>
    <link rel="stylesheet" href="main.css"></link>
    <script type="module" src="main.js"></script>
    <script type="module" src="grid.js"></script>
    <script type="module" src="movableobject.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.js" integrity="sha512-tmdOKTY7I6MOUcCL/9fa4s+BnBCgEuifJImOX46m36+rxVMcgHEPGLVoCXHR6ZvjcKGoVixEiBKE4LcYLnv0Cw==" crossorigin="anonymous"></script>
  </head>
  <body>
    <audio controls loop id="backgroundMusic">
      <source src="sounds/BackgroundMusic.mp3" type="audio/mpeg">
    </audio>

    <div id="mainContainer">
      <div id="menuContainer">
          <div class="tooltip">Help
            <span class="tooltiptext">Move with WASD-keys. Collect all 100 points and avoid the cylinders. You can also start the game by pressing R, and toggle music/effects by pressing 1 or 2 resp. A new username can be
              selected by clicking on the text field.
            </span>
          </div>
          <h3 id="loading">Loading...</h3>
          <canvas id="myCanvas"></canvas>
            <div id = "displayContainer">
              <ol id = "displayDataList">
                
              </ul>
              <!--<table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Level type</th>
                    <th>Score</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>row 1-0</td>
                    <td>row 1-1</td>
                    <td>row 1-2</td>
                    <td>row 1-3</td>
                  </tr>
                </tbody>
              </table>-->
            </div>
          <div id="selectContainer">
            <label for="level">Select level</label>
            <select id="level">
              <option value="Fire" selected>Fire</option>
              <option value="Ice">Ice</option>
              <option value="Space">Space</option>
            </select> 
          </div>
          <div id ="usernameContainer">
            <form id = "user_form" action="" method="get">
              <label for="username">Username</label><br>
              <input type="text" name="username_selected" value=""><br>
              <!--<button id="btnUser">Submit</button>-->
              <!--<INPUT type="button" name="button" Value="Read" onClick="selectUsername()">-->
            </form>
          </div>
          <button id="btnPlay"></button>
          <button id="btnDisplay">Highscores</button>
          <button id="btnSave">Save Data</button>
          <h2 id="title"></h2>
          <h3 id="score"></h3>
      </div>
      <div id="currentParamContainer">
        <h3 id="currentScore"></h3>
        <button class="small" id="backgroundMusicIcon">Play music(1)</button>
        <button class="small" id="soundEffectIcon">Stop effects(2)</button>
      </div>
      <div id="threejsContainer"></div> 
    </div>
	</body>
</html>
